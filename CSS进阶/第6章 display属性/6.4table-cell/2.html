<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#wrpper{display:table-row;}
			#img-box{
				display:table-cell;
				vertical-align:middle; /*垂直居中*/
				text-align:center; /*水平居中*/
				width:150px;
				border:1px solid black;
			}
			#text-box{
				display:table-cell;
				width:400px;
				border:1px solid black;
				border-left:none;
				padding:10px;
				text-indent:2em;
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="img-box">
				<img src="../../img/lianhua.jpg" alt="">
			</div>
			<div id="text-box">
				<span>水陆草木之花，可爱者甚蕃。晋陶渊明独爱菊。自李唐来，世人盛爱牡丹。予独爱莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。予谓菊，花之隐逸者也；牡丹，花之富贵者也；莲，花之君子者也。噫！菊之爱，陶后鲜有闻；莲之爱，同予者何人? 牡丹之爱，宜乎众矣。</span>
			</div>
		</div>
	</body>
</html>
