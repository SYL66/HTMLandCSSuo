<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding:0;
				margin:0;
			}
			ul{
				list-style-type:none;
				font-size:0;
			}
			li{
				display:inline-block;
				width:60px;
				height:60px;
				line-height:60px;
				font-size:30px;
				text-align:center;
				color:white;
				background-color:purple;
				border-left:1px solid black;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>A</li>
			<li>B</li>
			<li>C</li>
		</ul>
	</body>
</html>
