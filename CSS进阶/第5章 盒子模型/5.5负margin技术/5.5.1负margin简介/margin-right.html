<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/*去除inline-block元素之间的间距*/
			#wrapper{font-size:0;}
			#wrapper div{
				display:inline-block;
				width:60px;
				height:60px;
				line-height:60px;
				font-size:21px;
				font-weight:bold;
				text-align:center;
				color:white;
			}
			#first{background-color:Red;}
			#second{
				background-color:Purple;
				margin-right:-30px;
				}
			#third{
				background-color:Blue;
				}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="first">1</div>
			<div id="second">2</div>
			<div id="third">3</div>
		</div>
	</body>
</html>
